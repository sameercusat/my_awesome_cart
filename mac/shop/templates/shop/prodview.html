{% extends "shop/basic.html" %}
{% block title%}{{product.product_name}}{% endblock %}

{% block body%}

<div class="container my-4">
<div class="row">
<div class="col-md-4">
<div class="row">
    <img src="/media/{{product.image}}" width="300px" height="300px">
   </div>
   <div class="row mx-3">
    <h5>Rs.{{product.price}}</h5>
   </div>
   <div class="row my-4">
   <button class="btn btn-primary mx-3">Buy Now</button>
   <button class="btn btn-primary">Add To Cart</button>

   </div>
    </div>

<div class="col-md-8">
    <h4>{{product.product_name}}</h4>
    <p><strong>{{product.desc}}</strong></p>
</div>
</div>
</div>



{% endblock %}

{% block js%}
<script>
  console.log('working');
  if(localStorage.getItem('cart')==null)
  {
    var cart={};
  }
  else
  {
    cart=JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML=Object.keys(cart).length;
  }
  $('.cart').click(function(){
    console.log('clicked');
    var idstr=this.id.toString();
    console.log(idstr);
    if(cart[idstr] != undefined)
    {
      cart[idstr]=cart[idstr]+1;
    }
    else
    {
      cart[idstr]=1;
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart)); 
  });
  $('#popcart').popover();
  document.getElementById("popcart").setAttribute('data-content', '<h6>Cart for your items in my shopping Cart</h6>');
</script>

 {% endblock%}
